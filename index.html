<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="qr-card">
        <img src="./assets/images/image-qr-code.png" alt="QR Code" class="qr-image">
        <div class="content">
            <h1 class="title">Improve your front-end skills by building projects</h1>
            <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to
                the next level</p>
        </div>
    </div>
</body>
</html>
